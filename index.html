<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Todo App</title>
</head>

<body>
  <div class="container">

    <div class="insert-task">
      <input type="text" name="todo" id="todo" placeholder="Add a new task">
      <a href="#" id="add-task"><img src="/assets/btn-add.svg" alt="btn-add"></a>
    </div>

    <div class="todo">
      <p>Task to do - <span id="todo-counter">0</span></p>
      <div class="task-container"></div>
    </div>

    <div class="done">
      <p>Done - <span>0</span></p>
      <div class="done-container">
        <div class="task-done">
          <p>To study React fundamentals</p>
        </div>
      </div>
    </div>


  </div>

  <script src="/js/app.js"></script>
</body>

</html>
