<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Todo App. Añade, completa y elimina tareas fácilmente con una interfaz simple y efectiva.">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo App</title>
</head>

<body>
  <div class="container">

    <div class="insert-task">
      <input type="text" name="todo" id="todo" placeholder="Add a new task">
      <a href="#" id="add-task"><img src="./assets/btn-add.svg" alt="btn-add"></a>
    </div>

    <div class="todo">
      <p>Task to do - <span id="todo-counter">0</span></p>
      <div class="task-container"></div>
    </div>

    <div class="done">
      <p>Done - <span id="done-counter">0</span></p>
      <div class="done-container"></div>
    </div>

  </div>

  <script src="./js/app.js"></script>
</body>

</html>
